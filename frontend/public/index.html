<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Document to Presentation Converter"
    />
    <title>Doc to Presentation</title>
    <!-- Add some basic styling -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .presentation-viewer {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .slide-container {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px 0;
        min-height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        padding: 8px 16px;
        cursor: pointer;
      }

      .title-slide, .content-slide, .summary-slide {
        text-align: center;
      }

      img {
        max-width: 100%;
        max-height: 300px;
        margin: 10px auto;
        display: block;
      }

      ul {
        text-align: left;
        margin: 20px auto;
        max-width: 600px;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      select, textarea {
        padding: 8px;
        margin: 5px 0;
      }

      textarea {
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
